<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GathSession</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>

    <header class="header">
      <img src="img/logo_GathSession.svg" alt="Logotipo de GathSession">

      <nav class="nav-principal">
        <ul>
          <li><a class="predeterminado" href="#">Home</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="hero__container">
          <h1>Build your best community starting from here.</h1>
          <p>Meet and communicate with the best people to run projects, events or other activities in a more effective and fun way</p>
          
          <div class="hero__button">
            <ul>
              <li><a href="#" class="btn">Get Started</a> </li>
              <li><a href="#">Learn More</a> <img src="/img/icono_Arrow.svg" alt=""></li>
            </ul>
          </div>
        </div>

        <div class="hero__img">
          <img src="img/imagen-a.png" alt="">
          <img src="img/imagen-b.png" alt="">
          <img src="img/imagen-c.png" alt="">
          <img src="img/imagen-d.png" alt="">
          <img src="img/imagen-e.png" alt="">
        </div>
      
      </section>

      <section class="hero-iconos">
        <article class="hero-iconos__item">
          <img class="hero-iconos__item-img" src="img/icono_Comments.svg" alt="">
          <h3 class="hero-iconos__item-title">Build Community</h3>
        </article>

        <article class="hero-iconos__item">
          <img class="hero-iconos__item-img" src="img/icono_calendar.svg" alt="">
          <h3 class="hero-iconos__item-title">Share Events</h3>
        </article>

        <article class="hero-iconos__item">
          <img class="hero-iconos__item-img" src="img/icono_Post.svg" alt="">
          <h3 class="hero-iconos__item-title">Get Information</h3>
        </article>

      </section>

    </main>


    <script type="module" src="/src/main.js"></script>
  </body>
</html>
